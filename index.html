<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="inputbox">
                <input type="text" class="input" disabled>
            </div>
            <div class="buttons">
                    <button class="operations" onclick="clearScreen()">AC</button>
                    <button class="operations" onclick="calculate()">=</button>
                    <button class="operations" onclick="appendToDisplay('%')">%</button>
                    <button class="operations" onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button class="operations" onclick="appendToDisplay('*')">*</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button class="operations" onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button class="operations" onclick="appendToDisplay('+')">+</button>
                    <button class='dot' onclick="appendToDisplay('.')">.</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="calculate()">=</button>
                    <button class="operations" onclick="clearScreen()">AC</button>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
